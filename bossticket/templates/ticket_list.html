<h2>My Tickets</h2>
<a href="{% url 'create_ticket' %}">Create New Ticket</a>
<ul>
  {% for ticket in tickets %}
    <li>
      <a href="{% url 'ticket_detail' ticket.ticket_id %}">
        {{ cdata[ticket.ticket_id].subject }} - {{ ticket.created }}
      </a>
    </li>
  {% empty %}
    <li>No tickets found.</li>
  {% endfor %}
</ul>
<a href="{% url 'logout' %}">Logout</a>

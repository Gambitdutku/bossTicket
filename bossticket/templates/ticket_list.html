{% extends "base.html" %}
{% block title %}My Tickets{% endblock %}
{% block content %}
<h2>My Tickets</h2>
<a href="{% url 'create_ticket' %}">Create New Ticket</a>
<ul>
  {% for item in ticket_data %}
    <li>
      <a href="{% url 'ticket_detail' item.ticket.ticket_id %}">
        {{ item.subject }} - {{ item.ticket.created }}
      </a>
    </li>
  {% empty %}
    <li>No tickets found.</li>
  {% endfor %}
</ul>
<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
